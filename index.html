<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitación de Boda</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('Fondo.png') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #book-viewport {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #book {
      width: 1080px;
      height: 1528px;
      transform-origin: center center;
      will-change: transform;
    }

    .tap-zone {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 50vw;
      z-index: 20;
    }

    #tap-left {
      left: 0;
    }

    #tap-right {
      right: 0;
    }
  </style>
</head>
<body>
  <div id="msg"></div>
  <audio id="bgm" src="musica.mp3" loop muted playsinline preload="auto"></audio>

  <div id="book-viewport">
    <div id="book" aria-label="Libro" class="stf__parent"></div>
  </div>

  <div id="tap-left" class="tap-zone"></div>
  <div id="tap-right" class="tap-zone"></div>

  <script src="libs/page-flip.browser.min.js"></script>
  <script>
    const bookEl = document.getElementById('book');
    const flip = new St.PageFlip(bookEl, {
      width: 1080,
      height: 1528,
      size: 'fixed',
      autoSize: false,
      usePortrait: true,
      showCover: false,
      mobileScrollSupport: false,
      flippingTime: 700,
      drawShadow: true
    });

    const PAGES = ['page1.png', 'page2.png', 'page3.png', 'page4.png'];
    flip.loadFromImages(PAGES);

    document.getElementById('tap-left').addEventListener('click', () => flip.flipPrev());
    document.getElementById('tap-right').addEventListener('click', () => flip.flipNext());

    function fitBookToScreen() {
      const W = 1080;
      const H = 1528;
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const scale = Math.min(1, vw / W, vh / H);
      bookEl.style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', fitBookToScreen);
    window.addEventListener('orientationchange', fitBookToScreen);
    fitBookToScreen();

    // ==== Música con persistencia y arranque controlado ====
    const bgm = document.getElementById('bgm');
    document.addEventListener('click', () => {
      bgm.muted = false;
      if (bgm.paused) {
        bgm.play().catch(err => console.log('Autoplay bloqueado:', err));
      }
    });

    window.addEventListener('blur', () => {
      bgm.pause();
    });

    window.addEventListener('focus', () => {
      if (!bgm.muted && bgm.paused) bgm.play();
    });
  </script>
</body>
</html>
