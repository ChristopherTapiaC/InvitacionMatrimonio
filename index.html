<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Invitación | Tihare & Christopher</title>

  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* === Fondo general === */
    html {
      background: url("Fondo.png") center center / cover no-repeat;
      background-color: #bcd6e6;
    }
    body { background: transparent !important; }

    /* === Flipbook === */
    #book.stf__parent {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100dvh;
      background: transparent !important;
      z-index: 10;
    }
    #book, #book * {
      background: transparent !important;
      border: none !important;
      box-shadow: none !important;
    }
    #book .stf__wrapper {
      height: 100% !important;
      padding: 0 !important;
      margin: 0 !important;
    }
    #book canvas {
      position: absolute !important;
      inset: 0;
      width: 100% !important;
      height: 100% !important;
      background: transparent !important;
    }

    /* === Zonas táctiles === */
    .tap-zone {
      position: fixed;
      top: 0;
      bottom: 0;
      width: 50vw;
      z-index: 30;
    }
    #tap-left { left: 0; }
    #tap-right { right: 0; }

    /* === Overlays decorativos (solo móvil) === */
    #fx-top, #fx-bottom {
      position: fixed;
      left: 0; right: 0;
      pointer-events: none;
      z-index: 25;
      background-image: url("Fondo.png");
      background-repeat: no-repeat;
      background-size: cover;
    }
    #fx-top {
      top: 0;
      height: min(18svh, 180px);
      background-position: center top;
      -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 55%, rgba(0,0,0,0) 100%);
              mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 55%, rgba(0,0,0,0) 100%);
    }
    #fx-bottom {
      bottom: 0;
      height: min(18svh, 180px);
      background-position: center bottom;
      -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,1) 55%, rgba(0,0,0,0) 100%);
              mask-image: linear-gradient(to top, rgba(0,0,0,1) 55%, rgba(0,0,0,0) 100%);
    }

    /* === Fallback simple === */
    #fallback { display: none; width: 100vw; height: 100dvh; overflow: auto; z-index: 10; }
    #fallback .strip { display: flex; width: 100%; height: 100%; }
    #fallback img { width: 100%; height: auto; display: block; }

    /* === Fondo lateral en pantallas grandes === */
    @media (min-width: 768px) {
      html {
        background: url("Fondo.png") center center / cover no-repeat fixed;
      }

      /* Ocultamos overlays porque ya usamos fondo completo */
      #fx-top, #fx-bottom { display: none; }

      /* Ajuste visual para centrado */
      #book.stf__parent {
        left: 50%;
        transform: translateX(-50%);
        max-width: 1100px;
      }
    }

  </style>
</head>

<body>
  <!-- Overlays solo visibles en móvil -->
  <div id="fx-top"></div>
  <div id="fx-bottom"></div>

  <!-- Flipbook -->
  <div id="book" aria-label="Libro"></div>

  <!-- Zonas táctiles -->
  <div id="tap-left" class="tap-zone"></div>
  <div id="tap-right" class="tap-zone"></div>

  <!-- Fallback -->
  <div id="fallback">
    <div class="strip">
      <img src="page1.png" alt="Página 1">
      <img src="page2.png" alt="Página 2">
      <img src="page3.png" alt="Página 3">
      <img src="page4.png" alt="Página 4">
    </div>
  </div>

  <!-- Librería -->
  <script src="libs/page-flip.browser.min.js"></script>
  <script>
    const PAGES = ['page1.png','page2.png','page3.png','page4.png'];
    const FLIP_MS = 700;

    try {
      const bookEl = document.getElementById('book');
      const flip = new St.PageFlip(bookEl, {
        width: 900, height: 1280, size: 'stretch', autoSize: true,
        minWidth: 320, minHeight: 320, maxWidth: 3000, maxHeight: 3000,
        usePortrait: true, showCover: false, mobileScrollSupport: false,
        flippingTime: FLIP_MS, drawShadow: true
      });
      flip.loadFromImages(PAGES);

      document.getElementById('tap-left').addEventListener('click', ()=>flip.flipPrev());
      document.getElementById('tap-right').addEventListener('click', ()=>flip.flipNext());
    } catch(e) {
      console.warn('Fallback activado:', e);
      document.getElementById('book').style.display = 'none';
      const fb = document.getElementById('fallback'); fb.style.display = 'block';
    }
  </script>
</body>
</html>
